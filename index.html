<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franziska Kiel">
    <title>The Simplest Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>My todos</h1>
        <div id="add-todo">
            <input type="text" id="inp-new-todo" placeholder="Enter a new todo">
            <button id="btn-add-todo" class="btn-primary">Add todo</button>
        </div>
        <button id="btn-remove-done" class="btn-secondary">Remove done todos</button>
        <ul id="filters"></ul>
        <ul id="list"></ul>
    </main>
    <script src="script.js"></script>
</body>

</html>
